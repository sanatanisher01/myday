{% load static %}

<!-- Chatbot Container -->
<div class="chatbot-container" id="chatbotContainer">
    <!-- Chatbot Button -->
    <button type="button" class="chatbot-toggle" id="chatbotToggle" title="Open chat assistant">
        <i class="fas fa-comments"></i>
        <span class="notification-badge d-none" id="chatNotification">1</span>
    </button>

    <!-- Chatbot Interface -->
    <div class="chatbot-interface d-none" id="chatbotInterface">
        <div class="chatbot-header">
            <div class="d-flex align-items-center">
                <i class="fas fa-robot me-2"></i>
                <h5 class="mb-0">MyDay Assistant</h5>
            </div>
            <button type="button" class="btn-close" id="chatbotClose" title="Close chat"></button>
        </div>
        <div class="chatbot-messages" id="chatbotMessages">
            <div class="message bot-message">
                <div class="message-content">
                    Hi! I'm your MyDay Events assistant. How can I help you today?
                </div>
                <div class="message-time">Just now</div>
            </div>
        </div>
        <div class="quick-replies mb-2" id="quickReplies">
            <button type="button" class="quick-reply-btn" onclick="handleQuickReply('Book Event')">Book Event</button>
            <button type="button" class="quick-reply-btn" onclick="handleQuickReply('Event Pricing')">Event Pricing</button>
            <button type="button" class="quick-reply-btn" onclick="handleQuickReply('Support')">Support</button>
            <button type="button" class="quick-reply-btn" onclick="handleQuickReply('Tell me a joke')">Tell me a joke</button>
            <button type="button" class="quick-reply-btn" onclick="handleQuickReply('General Knowledge')">General Knowledge</button>
        </div>
        <div class="chatbot-input">
            <form id="chatbotForm" onsubmit="return false;">
                <div class="input-group">
                    <input type="text" class="form-control" id="chatbotInput" placeholder="Type your message..." required>
                    <button class="btn btn-primary" type="submit" title="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Chatbot Styles -->
<style>
.chatbot-container {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 1000;
    transition: all 0.3s ease;
}

.chatbot-toggle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: var(--bs-primary);
    color: white;
    border: none;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    position: relative;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
}

.chatbot-toggle:hover {
    transform: scale(1.1);
}

.notification-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background-color: var(--bs-danger);
    color: white;
    border-radius: 50%;
    padding: 0.25rem 0.5rem;
    font-size: 0.75rem;
}

.chatbot-interface {
    position: fixed;
    bottom: 90px;
    left: 20px;
    width: 350px;
    height: 500px;
    background-color: white;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
}

.chatbot-interface.show {
    opacity: 1;
    transform: translateY(0);
}

.chatbot-header {
    padding: 1rem;
    background-color: var(--bs-primary);
    color: white;
    border-radius: 15px 15px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chatbot-header .btn-close {
    filter: brightness(0) invert(1);
}

.chatbot-messages {
    flex-grow: 1;
    padding: 1rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    background-color: #f8f9fa;
}

.message {
    max-width: 80%;
    padding: 0.75rem 1rem;
    border-radius: 18px;
    margin-bottom: 0.75rem;
    position: relative;
    animation: messageSlideIn 0.3s ease;
}

@keyframes messageSlideIn {
    from {
        opacity: 0;
        transform: translateY(10px);
        will-change: opacity, transform;
    }
    to {
        opacity: 1;
        transform: translateY(0);
        will-change: opacity, transform;
    }
}

.message-time {
    font-size: 0.7rem;
    color: #6c757d;
    margin-top: 0.25rem;
}

.quick-replies {
    padding: 0 1rem;
    display: flex;
    gap: 0.5rem;
    overflow-x: auto;
    /* Use cross-browser compatible scrollbar styling */
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: thin;  /* Firefox */
}

/* Custom scrollbar for Webkit browsers (Chrome, Safari) */
.quick-replies::-webkit-scrollbar {
    height: 4px;
}

.quick-replies::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
}

.quick-replies::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 10px;
}

.quick-replies::-webkit-scrollbar-thumb:hover {
    background: #555;
}

.quick-reply-btn {
    background: #f0f2f5;
    border: none;
    padding: 0.75rem 1.25rem;
    border-radius: 25px;
    color: var(--bs-primary);
    font-size: 0.9rem;
    white-space: nowrap;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    margin: 0.25rem;
}

.quick-reply-btn:hover {
    background: var(--bs-primary);
    color: white;
}

.bot-message {
    align-self: flex-start;
    background-color: #f0f2f5;
}

.user-message {
    align-self: flex-end;
    background-color: var(--bs-primary);
    color: white;
}

.chatbot-input {
    padding: 1rem;
    border-top: 1px solid #dee2e6;
}

.chatbot-input .form-control {
    border-radius: 20px 0 0 20px;
}

.chatbot-input .btn {
    border-radius: 0 20px 20px 0;
}

@media (max-width: 576px) {
    .chatbot-interface {
        width: calc(100% - 40px);
        height: calc(100vh - 120px);
    }
}
</style>

<!-- Chatbot Scripts -->
<script src="{% static 'js/chatbot-gemini.js' %}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatbotToggle = document.getElementById('chatbotToggle');
    const chatbotInterface = document.getElementById('chatbotInterface');
    const chatbotClose = document.getElementById('chatbotClose');
    const chatbotForm = document.getElementById('chatbotForm');
    const chatbotInput = document.getElementById('chatbotInput');
    const chatbotMessages = document.getElementById('chatbotMessages');

    // Toggle chatbot interface
    chatbotToggle.addEventListener('click', () => {
        chatbotInterface.classList.remove('d-none');
        setTimeout(() => {
            chatbotInterface.classList.add('show');
        }, 10);
        document.getElementById('chatNotification').classList.add('d-none');
        chatbotToggle.style.transform = 'scale(0.9)';
        setTimeout(() => chatbotToggle.style.transform = 'scale(1)', 200);
    });

    chatbotClose.addEventListener('click', () => {
        chatbotInterface.classList.remove('show');
        setTimeout(() => {
            chatbotInterface.classList.add('d-none');
        }, 300);
    });

    // Handle message submission
    chatbotForm.addEventListener('submit', async () => {
        const message = chatbotInput.value.trim();
        if (message) {
            addMessage(message, 'user');
            chatbotInput.value = '';

            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot-message';
            typingIndicator.innerHTML = '<div class="message-content">Typing...</div>';
            chatbotMessages.appendChild(typingIndicator);

            // Get response from Gemini API
            const response = await generateGeminiResponse(message);

            // Remove typing indicator and add response
            chatbotMessages.removeChild(typingIndicator);
            addMessage(response, 'bot');
        }
    });

    function addMessage(content, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}-message`;
        messageDiv.innerHTML = `
            <div class="message-content">${content}</div>
        `;
        chatbotMessages.appendChild(messageDiv);
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }

    function handleQuickReply(message) {
        addMessage(message, 'user');
        processUserMessage(message);
    }

    async function handleQuickReply(message) {
        addMessage(message, 'user');

        // Show typing indicator
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'message bot-message';
        typingIndicator.innerHTML = '<div class="message-content">Typing...</div>';
        chatbotMessages.appendChild(typingIndicator);

        // Get response from Gemini API
        const response = await generateGeminiResponse(message);

        // Remove typing indicator and add response
        chatbotMessages.removeChild(typingIndicator);
        addMessage(response, 'bot');
    }
});
</script>
